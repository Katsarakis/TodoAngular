<div class="mt-10 bg-gray-600 text-white m-auto w-1/2">
    <div class="text-center border-black border-2 py-2">
        <header class="text-3xl">Meine Todos</header>
        <p>Todos: {{countOpenTodos().length}}</p> 
        <div class="px-2 py-2 flex justify-between">        
            <input type="text" class="py-2 w-2/3 text-black rounded" (keyup)="setTodo($event)"/>
            <button class="py-2 w-1/3 bg-orange-500 rounded" (click)="addTodo()">Add Todo</button>
        </div>
    </div>

    <div *ngFor="let todoObj of todos; let i = index">
         <app-todo 
            [todo]="todoObj" 
            [index]="i" 
            (todoIndex)="toggleTodo($event)"
            (deleteIndex)="deleteTodo($event)" >
         </app-todo>   
    </div>

</div>
